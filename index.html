<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            background-color: black;
            width: 100%;
            height: 400px;
            font-size: 40px;
            /* grid-template-columns: 200px [first-column] 100px [second-column] 1fr 1fr 1fr; */
            grid-template-columns: repeat(3, 100px [col-line]);
            grid-template-rows: 2fr 1fr;
            grid-column-gap: 1px;
            grid-row-gap: 1px;

            @media screen and (min-width: 500px) {
                grid-template-columns: 200px 100px 1fr 1fr;
                background-color: red;
            }

            @media screen and (min-width: 800px) {
                grid-template-columns: 200px 100px 1fr 1fr 1fr;
                background-color: yellow;
            }
        }
        html, body{
            height: 100%;
        }

        .item {
            /* width: 100px;
            height: 50px; */
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;    
            /* border: 1px solid red; */
        }
        .item1{
            width: 100px;
            height: 100px;
            margin-top: 50%;
            margin-left: 50%;
            transform: translate(-50%);
        }
        .container2{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            width: 100%;
            height: 60%;
        }
        .item3{
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <script>
        alert(document.cookie);
    </script>
    <div class=container2>
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div>
        <div class="item3">6</div>
    </div>
</body>

</html>
